<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mouse - Grade de Frequ√™ncias</title>
    
    <!-- p5.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    
    <!-- Tone.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
            border: none;
            outline: none;
        }
        
        .info {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <h2>üéπ Music Mouse - Grade de Frequ√™ncias</h2>
        <p>Baseado no trabalho pioneiro de Laurie Spiegel</p>
        <p>Carregando...</p>
    </div>
    
    <div id="info" class="info hidden">
        <strong>Music Mouse v2.0</strong><br>
        <em>Clique e arraste para fazer m√∫sica</em><br>
        Pressione <strong>H</strong> para controles completos<br>
        <button id="startAudio" style="margin-top: 10px; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;">üîä Iniciar √Åudio</button>
    </div>

    <!-- Main sketch file -->
    <script src="sketch.js"></script>
    
    <script>
        // Hide loading screen when p5.js is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('info').classList.remove('hidden');
                
                // Setup audio start button
                document.getElementById('startAudio').addEventListener('click', function() {
                    if (typeof musicMouse !== 'undefined') {
                        musicMouse.startAudio();
                        this.textContent = '‚úÖ √Åudio Iniciado';
                        this.disabled = true;
                    }
                });
                
                // Auto-hide info after 8 seconds
                setTimeout(function() {
                    document.getElementById('info').classList.add('hidden');
                }, 8000);
            }, 1000);
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Erro na aplica√ß√£o:', e.error);
            document.getElementById('loading').innerHTML = `
                <h2>‚ùå Erro ao carregar</h2>
                <p>Verifique o console para mais detalhes</p>
                <p>Certifique-se de que sketch.js est√° no mesmo diret√≥rio</p>
            `;
        });
    </script>
</body>
</html>
